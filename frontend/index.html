<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/favicon.webp" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fischer Pakistan - Quality Home Appliances. Water Coolers, Geysers, Cooking Ranges, and more. Shop online with nationwide delivery." />
    <meta name="keywords" content="Fischer, home appliances, water cooler, geyser, cooking range, Pakistan, kitchen appliances" />

    <!-- Performance Hints - Preconnect early for critical resources -->
    <!-- fonts.googleapis.com serves the CSS (no crossorigin needed) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- fonts.gstatic.com serves the font files via CORS (crossorigin required) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload hero poster image for fast LCP -->
    <link rel="preload" as="image" href="/images/hero-poster.webp" type="image/webp">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fischerpk.com/" />
    <meta property="og:title" content="Fischer Pakistan - Quality Home Appliances" />
    <meta property="og:description" content="Shop premium home appliances - Water Coolers, Geysers, Cooking Ranges and more. ISO certified quality with nationwide delivery." />
    <meta property="og:image" content="/images/logo-dark.webp" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fischerpk.com/" />
    <meta property="twitter:title" content="Fischer Pakistan - Quality Home Appliances" />
    <meta property="twitter:description" content="Shop premium home appliances - Water Coolers, Geysers, Cooking Ranges and more." />

    <!-- Fonts - Load asynchronously to prevent render blocking -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" media="print" onload="this.media='all'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    </noscript>

    <title>Fischer Pakistan - Quality Home Appliances</title>

    <!-- Prevent flash of wrong theme - runs before React loads -->
    <script>
      (function() {
        var theme = localStorage.getItem('fischer-theme') || 'system';
        var resolvedTheme = theme;
        if (theme === 'system') {
          resolvedTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.classList.add(resolvedTheme);
      })();
    </script>
    <style>
      /* Critical CSS - Prevent layout shift, flash, and enable first paint without external CSS */
      :root {
        --color-bg-primary: 250 250 250;
        --color-bg-secondary: 255 255 255;
        --color-text-primary: 24 24 27;
        --color-accent: 149 18 18;
      }
      .dark {
        --color-bg-primary: 9 9 11;
        --color-bg-secondary: 24 24 27;
        --color-text-primary: 250 250 250;
        --color-accent: 149 18 18;
      }
      html.dark { background-color: #09090b; color: #fafafa; }
      html:not(.dark) { background-color: #fafafa; color: #18181b; }
      body { margin: 0; min-height: 100vh; font-family: 'Poppins', system-ui, sans-serif; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
      #root { min-height: 100vh; overflow-x: hidden; }
      /* Initial hero skeleton - shows hero poster before React loads */
      .initial-skeleton {
        position: relative;
        min-height: 100vh;
        background: #09090b;
        overflow: hidden;
      }
      .initial-skeleton img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }
    </style>
  </head>
  <body class="font-sans antialiased">
    <div id="root">
      <!-- Hero poster shown only on homepage while React loads - becomes LCP element -->
      <div class="initial-skeleton" id="hero-skeleton">
        <img src="/images/hero-poster.webp" alt="" width="1280" height="720" fetchpriority="high" />
      </div>
      <script>
        // Only show hero skeleton on homepage; hide immediately on other pages
        if (window.location.pathname !== '/') {
          document.getElementById('hero-skeleton').style.display = 'none';
        }
      </script>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
