name: Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql, xml, ctype, json, tokenizer, bcmath, gd
          tools: composer:v2

      - name: Install backend dependencies
        working-directory: backend
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction

      - name: Create deployment package
        run: |
          # Create deployment directory
          mkdir -p deploy

          # Copy backend files
          cp -r backend/* deploy/

          # Copy frontend build to public folder
          cp -r frontend/dist/* deploy/public/

          # Remove unnecessary files
          rm -rf deploy/tests
          rm -rf deploy/storage/logs/*
          rm -rf deploy/.git
          rm -f deploy/.env.example
          rm -f deploy/phpunit.xml

          # Create required directories
          mkdir -p deploy/storage/app/public
          mkdir -p deploy/storage/framework/cache
          mkdir -p deploy/storage/framework/sessions
          mkdir -p deploy/storage/framework/views
          mkdir -p deploy/storage/logs
          mkdir -p deploy/bootstrap/cache

          # Set permissions file
          echo "chmod -R 755 storage bootstrap/cache" > deploy/set-permissions.sh

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env
            .htaccess

      - name: Post-deployment tasks
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.SSH_SERVER_DIR }}

            # Set permissions
            chmod -R 755 storage bootstrap/cache

            # Run migrations (with backup)
            php artisan migrate --force

            # Clear and rebuild caches
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Create storage link
            php artisan storage:link

            # Restart queue workers if using
            # php artisan queue:restart

      - name: Notify on success
        if: success()
        run: echo "Deployment completed successfully!"

      - name: Notify on failure
        if: failure()
        run: echo "Deployment failed!"
